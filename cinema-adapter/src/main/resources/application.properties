spring.application.name=cinema

# MySQL 연결 설정
spring.datasource.url=jdbc:mysql://localhost:3306/cinema_db?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Seoul&collation=utf8mb4_unicode_ci
spring.datasource.username=cinema
spring.datasource.password=cinema
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.show_sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=60000

